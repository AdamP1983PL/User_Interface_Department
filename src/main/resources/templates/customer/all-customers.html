<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{fragments/navigation :: nav}"></nav>
<div class="container">
    <div class="text-center">
        <br>
        <h3>Customers List</h3>
    </div>
    <hr>
    <br>
    <table class="table table-striped table-hover table-bordered table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>Customer name</th>
            <th>Tax number</th>
            <th>Country</th>
            <th>City</th>
            <th>Postal code</th>
            <th>Street</th>
            <th>Customer email</th>
            <th>Customer phone number</th>
            <th>Customer website</th>
            <th>Details</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerDtoList}" th:object="${customer}">
            <td th:text="*{id}"></td>
            <td th:text="*{customerName}"></td>
            <td th:text="*{taxNumber}"></td>
            <td th:text="*{country}"></td>
            <td th:text="*{city}"></td>
            <td th:text="*{postalCode}"></td>
            <td th:text="*{street}"></td>
            <td th:text="*{customerEmail}"></td>
            <td th:text="*{customerPhoneNumber}"></td>
            <td th:text="*{customerWebsite}"></td>
            <td>
                <a th:href="@{/home/details/customer/{id}(id=${customer.id})}"
                   class="btn btn-primary btn-sm">Details</a>
            </td>
            <td>
                <a href=""
                   class="btn btn-primary btn-sm">Edit</a>
            </td>
            <td>
                <a href=""
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Delete this Customer?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
    <div>
        <h5>
            <a th:href="@{/home/add-customer}">Add New Customer</a>
        </h5>
    </div>
    </p>
    <p>
    <div>
        <h5>
            <a th:href="@{/home}">Back to Home Page</a>
        </h5>
    </div>
    </p>
</div>
</body>
</html>
